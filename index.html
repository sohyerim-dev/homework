<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS 과제</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Sans KR', sans-serif;
        background: skyblue url(./src/assets/profiles/댕.jpg) center / cover no-repeat fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .profile-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 300px;
        text-align: center;
      }

      .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 1.5rem;
        object-fit: cover;
        border: 5px solid #f0f0f0;
      }

      .name {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .bio {
        color: #666;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }

      .homework-links {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .homework-links li {
        width: 50%;
      }

      .homework-links a {
        display: block;
        text-align: center;
        color: #555;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .homework-links a:hover {
        color: white;
        background-color: rgb(0, 141, 242);
      }

      .homework-links li.complete span {
        display: inline-block;
        width: 13px;
        height: 13px;
        margin-left: 5px;
        background: transparent url(src/assets/profiles/complete_mark.png) center / cover;
      }

      img.cat {
        width: 40%;
        height: auto;
        position: fixed;
        left: 0;
        top: 20%;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <div class="profile-card">
      <!-- 상대 경로로 이미지 삽입하기 -->
      <img src="src/assets/profiles/profile-picture.JPG" alt="소혜림" class="profile-image" />
      <h1 class="name">소혜림</h1>
      <p class="bio">
        멋쟁이 사자처럼 프론트엔드 부트캠프 15기<br />
        소혜림 입니다.
      </p>
      <p>과제 결과는 링크를 선택해주세요.</p>
      <ul class="homework-links">
        <li class="complete">
          <a href="src/md/markdown.md">마크다운<span aria-label="완료"></span></a>
        </li>
        <li class="complete">
          <a href="src/avatars/avatars.html">아바타<span aria-label="완료"></span></a>
        </li>
        <li><a href="">과제 3</a><span aria-labe="대기"></span></li>
        <li><a href="">과제 4</a><span aria-labe="대기"></span></li>
      </ul>
    </div>
    <img src="./src/assets/profiles/cat.png" alt="" class="cat" />
  </body>
</html>
